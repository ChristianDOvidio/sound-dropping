<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Dropping Game</title>
    <style>
        body {
            margin: 0;
            background-color: #222;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <label for="gravity-slider" style="position: absolute; top: 0px; left: 90px; z-index: 1; color: white; font-family: Verdana;">Gravity</label>
    <input type="range" id="gravity-slider" min="0.1" max="100" value="9.8" step="0.1" style="position: absolute; top: 20px; left: 10px; z-index: 1; width: 200px; filter: grayscale(100%);">
    <label for="respawn-slider" style="position: absolute; top: 0px; left: 310px; z-index: 1; color: white; font-family: Verdana;">Respawn</label>
    <input type="range" id="respawn-slider" min="0.1" max="2" value=".5" step="0.1" style="position: absolute; top: 20px; left: 240px; z-index: 1; width: 200px; filter: grayscale(100%);">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.2.4/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
